<ion-header>
  <ion-toolbar color="primary">

              <ion-note

              >
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>

                  <ion-icon name="ticket-outline"></ion-icon>Dr. Myca Angela
                  Ablaza

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-label

              <ion-text color="medium">Rhinitis</ion-text></ion-label

        </ion-grid>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>

    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>

            <ion-label

        </ion-grid>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success">Archive</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
