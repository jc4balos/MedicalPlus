<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">

        <ion-note>support@medicalplus.com</ion-note>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label routerLink="login">Login</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label routerLink="register">Sign Up</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label routerLink="tabs/home">Home</ion-label>

          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>

          </ion-item>

            <ion-label routerLink="past-appointments">

          </ion-item>

            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label routerLink="create-appointment"

          </ion-item>
          <ion-item>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label routerLink="settings">Settings</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
            <ion-label routerLink="about">About</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-list>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label routerLink="login">Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-footer>

  <ion-router-outlet id="main-content"></ion-router-outlet>
